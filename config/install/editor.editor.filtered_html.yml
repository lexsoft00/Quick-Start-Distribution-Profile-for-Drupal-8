langcode: en
status: true
dependencies:
  config:
    - filter.format.filtered_html
  module:
    - ckeditor
format: filtered_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Links
          items:
            - DrupalLink
            - Linkit
            - DrupalUnlink
            - '-'
            - Undo
            - Redo
            - '-'
            - Cut
            - Copy
            - Paste
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - '-'
            - Superscript
            - RemoveFormat
            - Subscript
            - '-'
            - Blockquote
            - Outdent
            - Indent
            - HorizontalRule
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - '-'
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
      -
        -
          name: Media
          items:
            - media
            - DrupalImage
            - '-'
            - Format
            - Styles
        -
          name: Tools
          items:
            - Maximize
            - Source
            - ShowBlocks
            - '-'
            - Table
            - Accordion
            - WidgetTemplateMenu
            - widgetbootstrapLeftCol
            - widgetbootstrapRightCol
            - widgetbootstrapTwoCol
            - widgetbootstrapThreeCol

  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    linkit:
      linkit_profile: linkit_all_nodes
    video_embed:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: true
  scheme: public
  directory: editor/files
  max_size: ''
  max_dimensions:
    width: null
    height: null
